<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine üíò</title>
  <style>
    :root{
      --bg: url("https://media.giphy.com/media/KZoFWq3X8t5S1OzDCv/giphy.gif");
      --txt: #1b1b1b;
      --glass: rgba(255,255,255,.65);
      --glass2: rgba(255,255,255,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      overflow:hidden;
    }

    /* GIF background */
    .bg{
      position:fixed; inset:0;
      background-image: var(--bg);
      background-size: cover;
      background-position:center;
      transform: scale(1.04);
      filter: saturate(1.05) contrast(1.03);
    }
    .vignette{
      position:fixed; inset:0;
      background:
        radial-gradient(60% 60% at 50% 35%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%),
        linear-gradient(to bottom, rgba(0,0,0,.20), rgba(0,0,0,.10));
      pointer-events:none;
    }

    /* floating clouds (only in spring mode) */
    .clouds{position:fixed; inset:0; pointer-events:none; opacity:0; transition:opacity .6s ease}
    body.spring .clouds{opacity:1}
    .cloud{
      position:absolute;
      width:280px; height:90px;
      background: rgba(255,255,255,.85);
      border-radius: 999px;
      filter: blur(.2px);
      box-shadow: 0 12px 35px rgba(0,0,0,.12);
      animation: drift linear infinite;
    }
    .cloud:before,.cloud:after{
      content:"";
      position:absolute;
      background: rgba(255,255,255,.9);
      border-radius:999px;
    }
    .cloud:before{width:120px;height:120px; left:30px; top:-55px}
    .cloud:after{width:150px;height:150px; left:120px; top:-75px}
    @keyframes drift{
      from{transform:translateX(-35vw)}
      to{transform:translateX(135vw)}
    }
    .c1{top:10%; left:-35vw; animation-duration:55s}
    .c2{top:26%; left:-55vw; width:340px; height:105px; animation-duration:70s; opacity:.85}
    .c3{top:44%; left:-45vw; width:220px; height:72px; animation-duration:60s; opacity:.75}

    /* stage */
    .wrap{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding:18px;
    }

    /* ‚Äúnot a bland box‚Äù blob panel */
    .panel{
      width:min(860px, 94vw);
      padding:22px 22px 18px;
      background: linear-gradient(135deg, var(--glass), var(--glass2));
      border: 1px solid rgba(255,255,255,.55);
      border-radius: 42px 56px 48px 60px;
      box-shadow: 0 18px 55px rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
      position:relative;
      overflow:hidden;
    }
    .panel:before{
      content:"";
      position:absolute; inset:-80px -120px auto auto;
      width:260px; height:260px;
      background: radial-gradient(circle at 30% 30%, rgba(255,192,203,.65), rgba(255,255,255,0) 60%);
      transform: rotate(15deg);
      pointer-events:none;
    }

    .top{
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .gifBubble{
      width:min(240px, 62vw);
      aspect-ratio: 1 / 1;
      border-radius: 36px;
      overflow:hidden;
      box-shadow: 0 14px 35px rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.55);
      transform: rotate(-1.5deg);
      background: rgba(255,255,255,.25);
    }
    .gifBubble img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .copy{
      text-align:center;
      padding: 6px 8px;
      min-width:min(420px, 90vw);
    }
    .nameTag{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      font-weight:700;
      letter-spacing:.2px;
    }
    .q{
      margin:14px 0 10px;
      font-size: clamp(22px, 4.2vw, 40px);
      line-height:1.08;
      font-weight: 900;
      text-shadow: 0 2px 14px rgba(255,255,255,.35);
    }
    .hint{
      margin:0 0 14px;
      opacity:.85;
      font-weight:600;
    }

    /* cute choices (not bland) */
    .choices{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      padding: 6px 0 2px;
    }

    .choice{
      border:0;
      background: transparent;
      cursor:pointer;
      padding:0;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .sticker{
      position:relative;
      width: 200px;
      height: 74px;
      display:grid;
      place-items:center;
      border-radius: 999px;
      box-shadow: 0 14px 35px rgba(0,0,0,.18);
      transform: translateZ(0);
      transition: transform .12s ease, filter .12s ease;
      border: 1px solid rgba(255,255,255,.7);
      overflow:hidden;
    }
    .sticker .label{
      font-weight: 1000;
      letter-spacing: .6px;
      font-size: 20px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .sticker small{display:block; font-weight:700; opacity:.9; margin-top:2px}

    .choice:hover .sticker{transform: translateY(-2px) rotate(-.3deg); filter:brightness(1.02)}
    .choice:active .sticker{transform: translateY(1px) scale(.99)}

    .yes .sticker{
      background: linear-gradient(135deg, #ffd1e8, #fff1b8);
    }
    .yes .sticker:before{
      content:"";
      position:absolute; inset:-40px -20px auto auto;
      width:120px; height:120px;
      background: radial-gradient(circle at 30% 30%, rgba(255,105,180,.55), rgba(255,255,255,0) 62%);
      transform: rotate(10deg);
    }
    .yes .sticker{animation: pulse 1.4s ease-in-out infinite}
    @keyframes pulse{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(-2px)}
    }

    .no .sticker{
      background: linear-gradient(135deg, #d7f2ff, #e9e3ff);
      animation: wobble 2.2s ease-in-out infinite;
      width: 170px;
      height: 66px;
      opacity:.95;
    }
    @keyframes wobble{
      0%,100%{transform: rotate(.2deg)}
      50%{transform: rotate(-.35deg)}
    }

    /* floating hearts layer */
    #floatLayer{
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .float{
      position:absolute;
      font-size: 22px;
      animation: rise linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    @keyframes rise{
      from{transform: translateY(12px) scale(.95); opacity:0}
      10%{opacity:1}
      to{transform: translateY(-120vh) scale(1.2); opacity:0}
    }

    /* confirm + forever popup */
    .overlay{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      z-index:50;
      padding:18px;
    }
    .overlay.show{display:grid}
    .modal{
      width:min(520px, 94vw);
      background: rgba(255,255,255,.82);
      border:1px solid rgba(255,255,255,.65);
      border-radius: 28px;
      box-shadow: 0 25px 70px rgba(0,0,0,.25);
      padding:18px 18px 14px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .modal:before{
      content:"";
      position:absolute; inset:-60px -80px auto auto;
      width:220px; height:220px;
      background: radial-gradient(circle at 30% 30%, rgba(255,192,203,.7), rgba(255,255,255,0) 60%);
      transform: rotate(18deg);
      pointer-events:none;
    }
    .modal h2{margin:6px 0 6px; font-size: 26px}
    .modal p{margin:0 0 14px; font-weight:650; opacity:.9}
    .modal .row{
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
    }
    .miniBtn{
      border:0;
      cursor:pointer;
      padding:12px 14px;
      border-radius: 999px;
      font-weight:900;
      box-shadow: 0 12px 26px rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.7);
      background: linear-gradient(135deg, #ffe0f1, #fff6c8);
    }
    .miniBtn.alt{
      background: linear-gradient(135deg, #d7f2ff, #efe9ff);
    }

    /* explosion mode */
    body.doom .panel{display:none}
    .doomMsg{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      text-align:center;
      padding:18px;
      z-index:5;
      color:#fff;
      text-shadow: 0 2px 20px rgba(0,0,0,.6);
    }
    body.doom .doomMsg{display:grid}
    .doomMsg h1{margin:0 0 8px; font-size: clamp(30px, 6vw, 64px)}
    .doomMsg p{margin:0; font-size: clamp(16px, 3vw, 22px); font-weight:700; opacity:.95}
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="vignette"></div>

  <div class="clouds">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
  </div>

  <div id="floatLayer"></div>

  <div class="wrap">
    <section class="panel" aria-live="polite">
      <div class="top">
        <div class="gifBubble" aria-hidden="true">
          <img id="mainGif" alt="cute romantic gif" referrerpolicy="no-referrer"
               src="https://media.giphy.com/media/4N1wOi78ZGzSB6H7vK/giphy.gif">
        </div>

        <div class="copy">
          <div class="nameTag">‚ú® Tasnim Jahan ‚ú®</div>
          <div class="q" id="question">Will you be my Valentine?</div>
          <div class="hint" id="hint">Choose wisely üòå</div>

          <div class="choices" id="choices">
            <button class="choice yes" id="yesBtn" aria-label="Yes">
              <div class="sticker">
                <div>
                  <div class="label">YES üíñ</div>
                  <small>say it ü•π</small>
                </div>
              </div>
            </button>

            <button class="choice no" id="noBtn" aria-label="No">
              <div class="sticker">
                <div>
                  <div class="label">NO üôÉ</div>
                  <small>danger</small>
                </div>
              </div>
            </button>
          </div>

        </div>
      </div>
    </section>
  </div>

  <!-- confirm overlay -->
  <div class="overlay" id="confirmOverlay" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <div class="modal">
      <h2 id="confirmTitle">Are you sure? üò≥</h2>
      <p id="confirmText">Like‚Ä¶ *really* sure?</p>
      <div class="row">
        <button class="miniBtn alt" id="goBackBtn">Go back üíû</button>
        <button class="miniBtn" id="imSureBtn">Yes, I‚Äôm sure üò¨</button>
      </div>
    </div>
  </div>

  <!-- forever popup -->
  <div class="overlay" id="foreverOverlay" role="dialog" aria-modal="true" aria-labelledby="foreverTitle">
    <div class="modal">
      <h2 id="foreverTitle">S&amp;T Forever üíò</h2>
      <p>Certified. Sealed. Sparkly. ‚ú®</p>
      <div class="row">
        <button class="miniBtn" id="closeForeverBtn">Awww okay ü•∞</button>
      </div>
    </div>
  </div>

  <!-- doom mode -->
  <div class="doomMsg">
    <div>
      <h1>MISSION FAILED üí•üåç</h1>
      <p>The earth has‚Ä¶ exploded. (You did this.)</p>
    </div>
  </div>

<script>
  // ---- GIF links (swap these if you want different vibes) ----
  const BG_WINDY   = "https://media.giphy.com/media/KZoFWq3X8t5S1OzDCv/giphy.gif"; // windy trees / calming
  const BG_SPRING  = "https://media.giphy.com/media/U1iFjsL5EaLgk/giphy.gif";      // spring / blossoms scenery
  const BG_EXPLODE = "https://media.giphy.com/media/one2t6IVCI8RG/giphy.gif";      // earth exploding
  const GIF_CUTE   = "https://media.giphy.com/media/4N1wOi78ZGzSB6H7vK/giphy.gif"; // fun + romantic
  const GIF_EXPLODE= BG_EXPLODE;

  const bgEl = document.getElementById("bg");
  const mainGif = document.getElementById("mainGif");
  const question = document.getElementById("question");
  const hint = document.getElementById("hint");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");

  const floatLayer = document.getElementById("floatLayer");

  const confirmOverlay = document.getElementById("confirmOverlay");
  const confirmText = document.getElementById("confirmText");
  const goBackBtn = document.getElementById("goBackBtn");
  const imSureBtn = document.getElementById("imSureBtn");

  const foreverOverlay = document.getElementById("foreverOverlay");
  const closeForeverBtn = document.getElementById("closeForeverBtn");

  let stage = 1; // 1 = valentine, 2 = forever, 3 = done
  let springTicker = null;

  function setBg(url){
    document.documentElement.style.setProperty("--bg", `url("${url}")`);
  }

  function rand(min, max){ return Math.random() * (max - min) + min; }

  function floatEmoji(emoji, xPct){
    const el = document.createElement("div");
    el.className = "float";
    el.textContent = emoji;
    el.style.left = (xPct ?? rand(5,95)) + "vw";
    el.style.bottom = "-40px";
    el.style.fontSize = rand(18, 34) + "px";
    el.style.animationDuration = rand(3.6, 6.6) + "s";
    el.style.transform = `translateY(12px) rotate(${rand(-18,18)}deg)`;
    floatLayer.appendChild(el);
    el.addEventListener("animationend", () => el.remove());
  }

  function burstHearts(){
    const hearts = ["üíñ","üíò","üíï","üíó","üíû","‚ù§Ô∏è","‚ú®","üòç"];
    for(let i=0;i<60;i++){
      setTimeout(() => floatEmoji(hearts[Math.floor(Math.random()*hearts.length)]), i*18);
    }
  }

  function startSpring(){
    document.body.classList.add("spring");
    if (springTicker) return;
    springTicker = setInterval(() => {
      const pool = ["üíó","üíñ","üíï","‚ú®","üå∏","üíû"];
      floatEmoji(pool[Math.floor(Math.random()*pool.length)]);
    }, 260);
  }

  function stopSpring(){
    document.body.classList.remove("spring");
    if (springTicker){
      clearInterval(springTicker);
      springTicker = null;
    }
  }

  function showConfirm(text){
    confirmText.textContent = text;
    confirmOverlay.classList.add("show");
  }
  function hideConfirm(){
    confirmOverlay.classList.remove("show");
  }

  function showForeverPopup(){
    foreverOverlay.classList.add("show");
  }
  function hideForeverPopup(){
    foreverOverlay.classList.remove("show");
  }

  function goDoom(){
    stopSpring();
    document.body.classList.add("doom");
    setBg(BG_EXPLODE);
    mainGif.src = GIF_EXPLODE;
    burstHearts(); // ironic sparkle on the way out üò≠
  }

  function setStage(n){
    stage = n;
    if(stage === 1){
      setBg(BG_WINDY);
      mainGif.src = GIF_CUTE;
      question.textContent = "Will you be my Valentine?";
      hint.textContent = "Choose wisely üòå";
      stopSpring();
    }
    if(stage === 2){
      setBg(BG_SPRING);
      question.textContent = "Will you be my Valentine forever?";
      hint.textContent = "No pressure. (Okay tiny pressure.) üò≠üíû";
      startSpring();
    }
    if(stage === 3){
      // keep spring + hearts, just celebrate
      startSpring();
      burstHearts();
      showForeverPopup();
      // disable buttons
      yesBtn.style.pointerEvents = "none";
      noBtn.style.pointerEvents = "none";
      yesBtn.style.opacity = ".65";
      noBtn.style.opacity = ".65";
      hint.textContent = "Locked in üîíüíç";
    }
  }

  // initial
  setStage(1);

  yesBtn.addEventListener("click", () => {
    if(stage === 1){
      burstHearts();
      setStage(2);
      return;
    }
    if(stage === 2){
      burstHearts();
      setStage(3);
      return;
    }
  });

  noBtn.addEventListener("click", () => {
    if(stage === 1){
      showConfirm("Are you sure? üò≥ (Windy trees are judging you.)");
      return;
    }
    if(stage === 2){
      showConfirm("ARE YOU SURE? üò≠ Forever is cute though‚Ä¶");
      return;
    }
  });

  goBackBtn.addEventListener("click", hideConfirm);

  imSureBtn.addEventListener("click", () => {
    hideConfirm();
    goDoom();
  });

  closeForeverBtn.addEventListener("click", hideForeverPopup);

  // optional: close overlays by clicking outside modal
  confirmOverlay.addEventListener("click", (e) => {
    if(e.target === confirmOverlay) hideConfirm();
  });
  foreverOverlay.addEventListener("click", (e) => {
    if(e.target === foreverOverlay) hideForeverPopup();
  });
</script>
</body>
</html>
